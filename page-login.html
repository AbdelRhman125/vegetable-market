<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest - Multipurpose eCommerce</title>
    <!-- uicon -->
    <link rel="stylesheet" href="assets/css/vendors/uicons-regular-straight.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <script defer src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <!-- animate -->
    <link rel="stylesheet" href="assets/css/plugins/animate.min.css">
    <!-- wow js -->
    <script defer src="assets/js/plugins/wow.js"></script>
    <!-- swiper.js -->
    <link rel="stylesheet" href="assets/css/vendors/swiper.css">
    <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- mixit up -->
    <script defer src="assets/js/plugins/mixitup.min.js"></script>
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- main script -->
    <script defer src="assets/js/main.js"></script>
</head>

<body>
    <main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index-4.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" src="assets/imgs/page/login-1.png" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5">Login</h1>
                                            <p class="mb-30">Don't have an account? <a href="page-register.html">Create
                                                    here</a></p>
                                        </div>
                                        <form method="post">
                                            <div class="form-group">
                                                <input type="text" required="" name="email"
                                                    placeholder="Username or Email *" />
                                            </div>
                                            <div class="form-group">
                                                <input required="" type="password" name="password"
                                                    placeholder="Your password *" />
                                            </div>
                                            <div class="login_footer form-group">
                                                <div class="chek-form">
                                                    <input type="text" required="" name="email"
                                                        placeholder="Security code *" />
                                                </div>
                                                <span class="security-code">
                                                    <b class="text-new">8</b>
                                                    <b class="text-hot">6</b>
                                                    <b class="text-sale">7</b>
                                                    <b class="text-best">5</b>
                                                </span>
                                            </div>
                                            <div class="login_footer form-group mb-50">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox"
                                                            id="exampleCheckbox1" value="" />
                                                        <label class="form-check-label"
                                                            for="exampleCheckbox1"><span>Remember me</span></label>
                                                    </div>
                                                </div>
                                                <a class="text-muted" href="#">Forgot password?</a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-heading btn-block hover-up"
                                                    name="login">Log in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <img src="assets/imgs/theme/preloader.gif" alt="loading...">
        </div>
    </div>
    <!-- back to top button -->
    <div class="back-to-top hide">
        <i class="fi-rs-arrow-small-up"></i>
    </div>
</body>

</html>
