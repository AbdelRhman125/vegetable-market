<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest - Multipurpose eCommerce</title>
    <!-- uicon -->
    <link rel="stylesheet" href="assets/css/vendors/uicons-regular-straight.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <script defer src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <!-- animate -->
    <link rel="stylesheet" href="assets/css/plugins/animate.min.css">
    <!-- wow js -->
    <script defer src="assets/js/plugins/wow.js"></script>
    <!-- swiper.js -->
    <link rel="stylesheet" href="assets/css/vendors/swiper.css">
    <script defer src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- mixit up -->
    <script defer src="assets/js/plugins/mixitup.min.js"></script>
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- main script -->
    <script defer src="assets/js/main.js"></script>
    <!-- shop script -->
    <script defer src="assets/js/shop.js"></script>
</head>

<body>
    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index-4.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Shop <span></span> Fillter
                </div>
            </div>
        </div>
        <div class="container mb-30 mt-50">
            <div class="row">
                <div class="col-xl-10 col-lg-12 m-auto">
                    <div class="mb-50">
                        <h1 class="heading-2 mb-10">Your Wishlist</h1>
                        <h6 class="text-body">There are <span class="text-brand total-wishlist-items">0</span> products
                            in this list</h6>
                    </div>
                    <div class="table-responsive shopping-summery">
                        <table class="table table-wishlist">
                            <thead>
                                <tr class="main-heading mb-30">
                                    <th class="custome-checkbox start pl-30">
                                        <input class="form-check-input" type="checkbox" name="checkbox"
                                            id="exampleCheckbox11" value="" />
                                        <label class="form-check-label" for="exampleCheckbox11"></label>
                                    </th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col" class="text-center">Stock Status</th>
                                    <th scope="col" class="text-center">Action</th>
                                    <th scope="col" class="end text-center">Remove</th>
                                </tr>
                            </thead>
                            <tbody class="wishlist--body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <img src="assets/imgs/theme/preloader.gif" alt="loading...">
        </div>
    </div>
    <!-- back to top button -->
    <div class="back-to-top hide">
        <i class="fi-rs-arrow-small-up"></i>
    </div>
</body>

</html>
